<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
  <title>Disney+</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>Início</li>
        <li>Filmes</li>
        <li>Séries</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="BannerDisney"></section>
    <section class="PrimeiraSessao">
      <figure>
        <img src="./assets/Encanto.jpg" alt="banner do filme encanto">
        <img src="./assets/Raya.jpg" alt="banner do filme raya e o último dragão">
        <img src="./assets/Buzz.jpg" alt="banner do filme lightyear">
      </figure>
    </section>
    <section class="SegundaSessao">
      <figure>
        <img src="./assets/toystory4.jpg" alt="banner do filme toy story 4">
        <img src="./assets/irmao-urso.jpg" alt="banner do filme irmão urso">
        <img src="./assets/luca.jpg" alt="banner do filme luca">
      </figure>
    </section>
  </main>
  <footer>
     <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
   <figure class="SocialLinks">
    <img src="./assets/youtube.png" alt="logo do youtube">
    <img src="./assets/instagram.png" alt="logo do instagram">
    <img src="./assets/disney.png" alt="logo da disney plus">
   </figure>
  </footer>
</body>
</html>
